<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dilatação - Skarn</title>
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="inputs">
      <div>
        <p placeholder="Temperatura"></p>
        <input min="0" max="60" type="range" name="temperature" />
      </div>
      <div>
        <p placeholder="Coeficiente de dilatação"></p>
        <input min="1" max="75" type="range" name="coefficient" />
      </div>
      <div>
        <p placeholder="Volume inicial"></p>
        <input min="0" max="100" type="range" name="initialVolume" />
      </div>
    </div>
  </body>
</html>
