<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dilatação - Skarn</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Lemon&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
      integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
      crossorigin="anonymous"
    />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="inputs">
      <div>
        <p>Variação de temperatura: <strong></strong></p>

        <input min="-30" max="30" type="range" name="temperature" />
      </div>
      <div>
        <p>Coeficiente de dilatação: <strong></strong></p>
        <input min="1" max="75" type="range" name="coefficient" />
      </div>
      <div>
        <p>Volume inicial: <strong></strong></p>
        <input min="0" max="100" type="range" name="initialVolume" />
      </div>
      <div>
        <p>Variação de volume: <strong></strong></p>
      </div>
    </div>
  </body>
</html>
